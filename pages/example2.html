<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header style="display: flex">
      <weather-kitty class="WeatherKitty">
        <weather-kitty-current class="WeatherKittyBlock">
          <weather-kitty-tooltip>
            <weather-kitty-geoaddress></weather-kitty-geoaddress>
            <p></p>
          </weather-kitty-tooltip>
          <img src="./img/WeatherKittyC.jpeg" class="WeatherKittyImage"/>
          <clip><span class="WeatherKittyText">Loading . . .</span><clip>
        </weather-kitty-current>

        <div style="width: 5.66em">Custom HTML Code Block Example</div>

        <weather-kitty-forecast class="WeatherKittyBlock">
          <weather-kitty-tooltip>
            <weather-kitty-geoaddress></weather-kitty-geoaddress>
            <p></p>
          </weather-kitty-tooltip>
          <img src="./img/WeatherKittyE7.jpeg" class="WeatherKittyImage" />
          <clip><span class="WeatherKittyText">Loading . . .</span></clip>
        </weather-kitty-forecast>
        <weather-kitty-tooltip>
          <weather-kitty-geoaddress></weather-kitty-geoaddress>
          <p></p>
        </weather-kitty-tooltip>
      </weather-kitty>
    </header>

    <script src="./WeatherKitty.mjs" type="module"></script>
  </body>
</html>
