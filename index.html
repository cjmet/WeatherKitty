<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Weather Kitty Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="WeatherKittyBody">
    <header id="WeatherKittyHeader">
      <div id="HeaderRow1">
        <img id="LogoImg" src="Logo128.png" alt="Angle Hornet Logo" />
        <div id="NavImg">
          <img src="img/CatBurger.png" alt="Hamburger Image" />
        </div>

        <div id="HeaderTitle">
          <h1>Weather Kitty Demo</h1>
          <weather-kitty-geoaddress> </weather-kitty-geoaddress>
        </div>
        <div id="WeatherKittyWidgetDiv">
          <weather-kitty></weather-kitty>
        </div>
      </div>
      <div id="HeaderRow2">
        <nav id="NavLinks">
          <a id="NavHome"><span>Home</span></a>
          <a id="NavWeather">Weather Charts</a>
          <a id="NavHistory">History Charts</a>
          <a id="NavClimate">Boston Climate Charts</a>
          <hr style="width: 0.33em; margin: 0.33em; align-self: center; justify-self: center" />
          <a id="ExpireData">Expire Data</a>
          <a id="PurgeData">Purge Data</a>
        </nav>
      </div>
    </header>

    <main id="WeatherKittyMain">
      <div class="MapsAlpha">
        <weather-kitty-map-forecast></weather-kitty-map-forecast>
        <weather-kitty-map-radar></weather-kitty-map-radar>
        <weather-kitty-map-alerts></weather-kitty-map-alerts>
      </div>

      <weather-kitty-week class="WeekAlpha"></weather-kitty-week>

      <!-- ---  -->

      <div class="WeatherKittyHomeCharts">
        <weather-kitty-chart type="temperature"></weather-kitty-chart>
        <weather-kitty-chart type="TEMP"></weather-kitty-chart>
      </div>

      <!-- ---------------------------------------------- -->

      <div class="WeatherKittyWeatherCharts">
        <weather-kitty-chart type="temperature"></weather-kitty-chart>
        <weather-kitty-chart type="relativeHumidity"></weather-kitty-chart>
        <weather-kitty-chart type="heatIndex"></weather-kitty-chart>
        <weather-kitty-chart type="dewpoint"></weather-kitty-chart>
        <weather-kitty-chart type="windChill"></weather-kitty-chart>
        <weather-kitty-chart type="barometricPressure"></weather-kitty-chart>
        <weather-kitty-chart type="seaLevelPressure"></weather-kitty-chart>
        <weather-kitty-chart type="precipitationLastHour"></weather-kitty-chart>
        <weather-kitty-chart type="visibility"></weather-kitty-chart>
        <weather-kitty-chart type="windSpeed"></weather-kitty-chart>
        <weather-kitty-chart type="windGust"></weather-kitty-chart>
      </div>

      <!-- ---------------------------------------------- -->

      <div class="WeatherKittyHistoryCharts">
        <weather-kitty-chart type="TEMP"></weather-kitty-chart>
        <weather-kitty-chart type="TMXN"></weather-kitty-chart>
        <weather-kitty-chart type="TOBS"></weather-kitty-chart>
        <weather-kitty-chart type="TAVG"></weather-kitty-chart>
        <weather-kitty-chart type="TMAX"></weather-kitty-chart>
        <weather-kitty-chart type="TMIN"></weather-kitty-chart>

        <weather-kitty-chart type="PRCP"></weather-kitty-chart>
        <weather-kitty-chart type="SNOW"></weather-kitty-chart>
        <weather-kitty-chart type="SNWD"></weather-kitty-chart>
        <weather-kitty-chart type="FRGT"></weather-kitty-chart>
        <weather-kitty-chart type="THIC"></weather-kitty-chart>

        <weather-kitty-chart type="ACMH"></weather-kitty-chart>
        <weather-kitty-chart type="ACSH"></weather-kitty-chart>
        <weather-kitty-chart type="WDFN"></weather-kitty-chart>
        <weather-kitty-chart type="WSFM"></weather-kitty-chart>

        <weather-kitty-chart type="AWND"></weather-kitty-chart>
        <weather-kitty-chart type="AWBT"></weather-kitty-chart>
        <weather-kitty-chart type="ADPT"></weather-kitty-chart>
        <weather-kitty-chart type="ASLP"></weather-kitty-chart>
        <weather-kitty-chart type="ASTP"></weather-kitty-chart>
        <weather-kitty-chart type="RHAV"></weather-kitty-chart>
        <weather-kitty-chart type="RHMN"></weather-kitty-chart>
        <weather-kitty-chart type="RHMX"></weather-kitty-chart>
        <weather-kitty-chart type="PSUN"></weather-kitty-chart>
        <weather-kitty-chart type="TSUN"></weather-kitty-chart>

        <weather-kitty-chart type="WT**"></weather-kitty-chart>
        <weather-kitty-chart type="WV**"></weather-kitty-chart>
      </div>

      <!-- ---------------------------------------------- -->

      <div class="WeatherKittyClimateCharts">
        <weather-kitty-chart
          style="background-color: lightyellow"
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="medium"
          averageData="month"
        ></weather-kitty-chart>

        <hr width="50%" />

        <weather-kitty-chart
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="default"
          averageData="avg"
        ></weather-kitty-chart>
        <weather-kitty-chart
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="default"
          averageData="week"
        ></weather-kitty-chart>
        <weather-kitty-chart
          style="background-color: lightyellow"
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="medium"
          averageData="month"
        ></weather-kitty-chart>
        <weather-kitty-chart
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="large"
          averageData="quarter"
        ></weather-kitty-chart>
        <weather-kitty-chart
          type="TMXN"
          maxDataPoints="max"
          pixelsPerDataPoint="large"
          averageData="year"
        ></weather-kitty-chart>
      </div>

      <!-- --- -->
    </main>

    <footer id="WeatherKittyFooter"><p>&copy 2024 Angel Hornet.</p></footer>

    <script src="./WeatherKitty.mjs" type="module"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
